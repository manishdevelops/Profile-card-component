<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 50px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-top">

            </div>
            <div class="img-block">
                <img src="./assets/images/image-victor.jpg">
            </div>
            <div class="name-block">
                <p>Victor Crest </p>
                <p>26</p>
            </div>
            <div class="lon">
                <p>London</p>
            </div>
            <hr>
            <div class="profile-data">
                <p>80K <br><span>Followers</span></p>
                <p>803K <br> <span>Likes</span></p>
                <p>1.4K <br><span>Photos</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">MANISH MANDAL</a>.
        </div>
    </footer>

</body>

</html>
